<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Search attractions!</h1>
    <form class="form-horizontal" method="POST" action="/search" >
      <div class="form-group">
        <label for="query">Type name</label>
        <input type="text" class="form-control" id="query" name="query" \>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <h2 >Attractions</h2>
      <hr/>
    {% for attr in attractions %}
        <h3 style="margin: 2px;">{{ attr.name }}</h3>
        <img style="margin: 2px;" src="{{ attr.image }}" />
     {% if attr.rating != "" %}
        Rating:  {{ attr.rating }}
     {% endif %}

     {% if attr.website != "None" %}
    <a href="{{attr.website}}">Web-site</a>
     {% endif %}

       <form class="form-inline" style="margin: 2px; display:inline-block"
                                    action="/similar/{{ attr.id }}"
                                    method="post">
                                  <div class="form-group">
                                    <button class="btn btn-success" type="submit">Similar</button>
                                </div>

          </form>
     <form class="form-inline" style="margin: 2px; display:inline-block"
                                    action="/nearby/{{ attr.id }}"
                                    method="post">
                                  <div class="form-group">
                                    <button class="btn btn-success" type="submit">Nearby</button>
                                </div>

          </form>
  <hr/>
      {% endfor %}



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
